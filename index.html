    <script>
        let summaryText = '';
        function calcTotal() {
            let foodTotal = 0;
            let fidelityTotal = 0;
            let summaryItems = [];
            document.querySelectorAll('input[type="number"]').forEach(input => {
                const qty = parseFloat(input.value) || 0;
                const price = parseFloat(input.dataset.price) || 0;
                if (qty > 0) {
                    summaryItems.push(`${qty}x ${input.dataset.name}`);
                }
                if (input.dataset.type === 'fidelity') {
                    fidelityTotal += qty * price;
                } else {
                    foodTotal += qty * price;
                }
            });
            const renewalRadio = document.querySelector('input[name="renewal"]:checked');
            const renewalPrice = parseFloat(renewalRadio.value) || 0;
            const renewalName = renewalRadio.dataset.name;
            if (renewalPrice > 0) {
                fidelityTotal += renewalPrice;
                summaryItems.push(`1x ${renewalName}`);
            }
            const discount = parseFloat(document.getElementById('discount').value) / 100;
            let finalTotal = Math.round(foodTotal * (1 - discount) + fidelityTotal);
            summaryText = summaryItems.join(' ');
            if (discount > 0) {
                summaryText = 'F.C. ' + summaryText;
            }
            document.getElementById('total').textContent = `Totale: ${finalTotal}â‚¬`;
            document.getElementById('order-summary').textContent = summaryText;
            document.getElementById('total-bar').style.display = finalTotal > 0 ? 'flex' : 'none';
        }
        
        function copySummary() {
            navigator.clipboard.writeText(summaryText);
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
            setTimeout(() => { popup.style.display = 'none'; }, 1000);
        }
        
        function resetAll() {
            document.querySelectorAll('input[type="number"]').forEach(input => input.value = 0);
            document.getElementById('discount').value = 0;
            document.querySelector('input[name="renewal"][value="0"]').checked = true;
            calcTotal();
        }
    </script>
